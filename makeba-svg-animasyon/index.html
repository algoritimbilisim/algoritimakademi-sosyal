    <script>
      const FACTOR = 730;
      const sleep = ms => new Promise(r => setTimeout(r, ms));
      async function animate() {
        animateFoot();
        await sleep(750)
        gsap.to("#svg-main-group", {
          scaleX: -1,
          duration: 1
        });
        for (var i = 1; i <= 12; i++) {
          gsap.to("#svg-body", {
            rotation: 5,
            transformOrigin: "50% 100%"
          })
          gsap.to("#svg-face", {
            rotation: 10,
            transformOrigin: "50% 250%"
          })
          gsap.to("#svg-neckle", {
            rotation: 10,
            transformOrigin: "50% 250%"
          })
          gsap.to("#svg-hair", {
            rotation: 10,
            transformOrigin: "50% 125%"
          })
          gsap.to("#svg-arm-front", {
            rotation: -45,
            transformOrigin: "85% 10%"
          })
          gsap.to("#svg-arm-back", {
            rotation: 75,
            transformOrigin: "0% 0% "
          })
          await sleep(FACTOR)
          gsap.to("#svg-body", {
            rotation: -5,
            transformOrigin: "50% 100%"
          })
          gsap.to("#svg-face", {
            rotation: -10,
            transformOrigin: "50% 250%"
          })
          gsap.to("#svg-neckle", {
            rotation: -10,
            transformOrigin: "50% 250%"
          })
          gsap.to("#svg-hair", {
            rotation: -10,
            transformOrigin: "50% 125%"
          })
          gsap.to("#svg-arm-front", {
            rotation: 0,
            transformOrigin: "85% 10%"
          })
          gsap.to("#svg-arm-back", {
            rotation: 0,
            transformOrigin: "0% 0% "
          })
          await sleep(FACTOR)
          if (!(i % 3)) gsap.to("#svg-main-group", {
            scaleX: i % 2 ? 1 : -1
          });
        }
      }
      async function animateFoot() {
        while (true) {
          gsap.to("#svg-foot-front", {
            rotation: 4,
            transformOrigin: "0% 40%"
          })
          gsap.to("#svg-foot-back", {
            rotation: 4,
            transformOrigin: "0% 40%"
          })
          await sleep(FACTOR / 2)
          gsap.to("#svg-foot-front", {
            rotation: -4,
            transformOrigin: "0% 40%"
          })
          gsap.to("#svg-foot-back", {
            rotation: -4,
            transformOrigin: "0% 40%"
          })
          await sleep(FACTOR / 2)
        }
      }
      animate(FACTOR);
    </script>
